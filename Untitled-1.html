<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            color: #555;
        }
        .contact-info, .social-media {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .contact-info a, .social-media a {
            text-decoration: none;
            color: #1a73e8;
        }
        .project {
            margin-bottom: 15px;
        }
        .project h3 {
            margin: 0;
            color: #444;
        }
        .project p {
            margin: 5px 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人简历</h1>

        <div class="section">
            <h2>个人简介</h2>
            <p>这里写你的个人简介，介绍你的背景、技能和职业目标。</p>
        </div>

        <div class="section">
            <h2>联系方式</h2>
            <div class="contact-info">
            <span>电子邮件: 993232585@qq.com <a href="mailto:your.email@example.com">&nbsp;</a></span><span>电话: +86 189 754 15816&nbsp;&nbsp;</span> </div>
      </div>

        <div class="section">
            <h2>社交媒体</h2>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
                <a href="https://github.com/yourusername" target="_blank">GitHub</a>
                <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
            </div>
        </div>

        <div class="section">
            <h2>项目展示</h2>
            <div class="project">
                <h3>项目名称 1</h3>
                <p>项目描述。简要介绍你在这个项目中所做的工作和取得的成就。</p>
            </div>
            <div class="project">
                <h3>项目名称 2</h3>
                <p>项目描述。简要介绍你在这个项目中所做的工作和取得的成就。</p>
            </div>
            <!-- 可以根据需要添加更多项目 -->
        </div>
    </div>
</body>
</html>
